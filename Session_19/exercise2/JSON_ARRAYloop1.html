	<h2 class="w3-xlarge w3-text-black"><b>Looping Through a JSON array 1</b></h2>
</div>
<div class="w3-row w3-container w3-margin-top w3-center">
    <p>Looping through an array using a for in loop:</p>

<p id="demo"></p>

<script>
var myObj, i, x = "";
myObj = {
  "name":"John",
  "age":30,
  "cars":[ "Ford", "BMW", "Fiat" ]
};

for (i in myObj.cars) {
  x += myObj.cars[i] + "<br>";
}
document.getElementById("demo").innerHTML = x;
</script>
